# Default View: Full 10-Column Workflow
#
# This view shows the complete workflow from captures through release.
# It's the default view that's shown when opening the dashboard.
#
# Copy this file to .cub/views/ and modify to create custom views.

# Unique identifier for this view
id: default

# Display name shown in the view switcher
name: Full Workflow

# Description shown in the view list
description: Complete workflow from captures to released (10 columns)

# Column definitions - each column displays entities in specific stages
columns:
  - id: captures
    title: Captures
    stages:
      - CAPTURES

  - id: specs
    title: Researching
    stages:
      - RESEARCHING

  - id: planned
    title: Planned
    stages:
      - PLANNED

  - id: blocked
    title: Blocked
    stages:
      - BLOCKED

  - id: ready
    title: Ready
    stages:
      - READY
    group_by: epic_id

  - id: in_progress
    title: In Progress
    stages:
      - IN_PROGRESS

  - id: needs_review
    title: Needs Review
    stages:
      - NEEDS_REVIEW

  - id: validated
    title: Validated
    stages:
      - VALIDATED

  - id: complete
    title: Closed
    stages:
      - COMPLETE

  - id: released
    title: Released
    stages:
      - RELEASED

# Filter configuration - which entities to include/exclude
filters:
  # Labels to exclude from the view
  exclude_labels:
    - archived

# Display configuration - what information to show on cards
display:
  show_cost: true
  show_tokens: false
  show_duration: false

# Whether this is the default view (only one view should have this set to true)
is_default: true
