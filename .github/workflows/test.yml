name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Debug environment
        run: |
          echo "Bash version: $BASH_VERSION"
          bats --version
          echo "Testing export -f:"
          bash -c 'test_func() { echo "works"; }; export -f test_func; bash -c "test_func"'

      - name: Debug hooks test
        if: always()
        run: |
          echo "=== Testing create_hook manually ==="
          TEST_DIR=$(mktemp -d)
          cd "$TEST_DIR"
          curb_config_dir() { echo "$TEST_DIR/.config/curb"; }
          export -f curb_config_dir
          echo "TEST_DIR: $TEST_DIR"
          echo "curb_config_dir: $(curb_config_dir)"
          hook_dir="$(curb_config_dir)/hooks/pre-task.d"
          mkdir -p "$hook_dir"
          printf '#!/bin/bash\necho "test"\n' > "$hook_dir/test.sh"
          chmod +x "$hook_dir/test.sh"
          echo "Created hook:"
          ls -la "$hook_dir/"
          cat "$hook_dir/test.sh"
          echo "Running hook:"
          "$hook_dir/test.sh"
          echo "=== Creating minimal test ==="
          cd "$GITHUB_WORKSPACE"
          cat > /tmp/minimal.bats << 'TESTEOF'
#!/usr/bin/env bats

setup() {
    TEST_DIR=$(mktemp -d)
    cd "$TEST_DIR"
    curb_config_dir() { echo "$TEST_DIR/.config/curb"; }
    export -f curb_config_dir
    mkdir -p "$(curb_config_dir)"
}

teardown() {
    rm -rf "$TEST_DIR"
}

@test "simple test without create_hook" {
    [ 1 -eq 1 ]
}

@test "test with function call" {
    echo "config dir: $(curb_config_dir)"
    [ -d "$(curb_config_dir)" ]
}

@test "test creating hook manually" {
    hook_dir="$(curb_config_dir)/hooks/pre-task.d"
    mkdir -p "$hook_dir"
    printf '#!/bin/bash\necho "test"\n' > "$hook_dir/test.sh"
    chmod +x "$hook_dir/test.sh"
    run "$hook_dir/test.sh"
    [ "$status" -eq 0 ]
    [[ "$output" == "test" ]]
}
TESTEOF
          echo "Running minimal test:"
          bats --trace /tmp/minimal.bats 2>&1 || echo "Minimal test failed with exit code $?"

      - name: Run tests
        run: bats tests/

      - name: Run tests with TAP output
        if: always()
        run: bats --tap tests/

  test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core
        run: brew install bats-core

      - name: Install jq
        run: brew install jq

      - name: Run tests
        run: bats tests/
