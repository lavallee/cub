name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest
        run: |
          pytest --cov=src/cub --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          # Current target: 55% (CLI modules are hard to unit test)
          # Coverage varies slightly between Python versions
          coverage report --fail-under=55

  bats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run BATS tests
        run: |
          # Run tests and capture results
          bats --tap tests/ 2>&1 | tee test_output.txt || true

          # Count passed and failed tests
          passed=$(grep -c "^ok " test_output.txt || echo "0")
          failed=$(grep -c "^not ok " test_output.txt || echo "0")
          echo "Tests passed: $passed"
          echo "Tests failed: $failed"

          # We have 496 total tests. On Linux some may be skipped due to:
          # - bats version requirements (e2e.bats, integration.bats)
          # - Platform-specific behavior
          # Require at least 450 tests to pass with no failures
          if [ "$failed" -gt 0 ]; then
            echo "Test failures detected!"
            grep "^not ok " test_output.txt
            exit 1
          fi
          if [ "$passed" -lt 450 ]; then
            echo "Too few tests passed! Expected at least 450."
            exit 1
          fi

  bats-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core
        run: brew install bats-core

      - name: Install jq
        run: brew install jq

      - name: Run BATS tests
        run: |
          # Run tests and capture results
          bats --tap tests/ 2>&1 | tee test_output.txt || true

          # Count passed and failed tests
          passed=$(grep -c "^ok " test_output.txt || echo "0")
          failed=$(grep -c "^not ok " test_output.txt || echo "0")
          echo "Tests passed: $passed"
          echo "Tests failed: $failed"

          # We have 496 total tests. On macOS most should pass.
          # Require at least 480 tests to pass with no failures
          if [ "$failed" -gt 0 ]; then
            echo "Test failures detected!"
            grep "^not ok " test_output.txt
            exit 1
          fi
          if [ "$passed" -lt 480 ]; then
            echo "Too few tests passed! Expected at least 480."
            exit 1
          fi
