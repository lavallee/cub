name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'docs-src/**'
      - 'scripts/install.sh'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'docs-src/**'
      - 'scripts/install.sh'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: docs-src/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r docs-src/requirements.txt

      - name: Build documentation
        working-directory: docs-src
        run: |
          mkdocs build --strict

      - name: Prepare deploy directory
        run: |
          # Create deploy directory with landing page and built docs
          mkdir -p deploy
          # Copy landing page assets (from docs/)
          cp docs/index.html deploy/
          cp scripts/install.sh deploy/
          cp docs/CNAME deploy/
          cp -r docs/assets deploy/
          # Copy built MkDocs site to /docs/ path (from docs-src/)
          cp -r docs-src/site deploy/docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
