[project]
name = "cub"
version = "0.1.0"
description = "CLI tool for autonomous AI-powered coding sessions"
readme = "README.md"
authors = [
    { name = "Marc Lavallee", email = "mlavallee@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "typer[all]>=0.9.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "GitPython>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
cub = "cub.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
